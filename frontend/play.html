<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>RGB</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/base.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body class="white">
    <div class="top">
        <p class="score">Score: 0</p>
        <p class="countdown">3:00</p>
    </div>
    <div class="page">
        <p class="gameover-message"></p>
        <p class="message"></p>
        <div class="circle"></div>
        <div class="app">
            <form class="input">
                Red: <input id="red_input" type="text"> &nbsp
                Green: <input id="green_input" type="text"> &nbsp
                Blue: <input id="blue_input" type="text"> &nbsp
            </form>

            <p class="center-button">
                <button id="submit-button" class="btn btn-button-reverse btn-lg">
                    Submit
                </button>
                <button id="replay-button" class="btn btn-default btn-lg">
                    Replay! <span class="glyphicon glyphicon-repeat"></span>
                </button>
                <form class="input-nickname">
                What's your nickname? <input id="nickname" type="text">
               </form>
               <button id="submit-nickname" class="btn btn-default btn-lg">
                    Submit!
                </button>
                <p id="high-scores">High scores</p>
        </p>
            </p>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/logic.js"></script>
  </body>
</html>
